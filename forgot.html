<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinDog - Forgot Password</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
  </head>

  <body class="gradient-background login-form-container">
    <div class="form-card-container text-center">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button
          type="button"
          class="btn btn-dark btn-sm"
          onclick="history.back()"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <h2 class="text-center flex-grow-1 m-0">Forgot Password</h2>
      </div>

      <img
        class="thinking-dog my-3"
        src="./assets/images/thinkingDog.png"
        alt="thinkingDog"
      />
      <p class="small text-center mb-4 text-dark">
        Enter the email you used to register with TinDog
      </p>

      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email address"
            required
          />
        </div>
        <button class="w-100 btn btn-dark btn-lg mt-3" type="submit">
          Reset Password
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
