<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Contact Us</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/contact-styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100 gradient-background">
    <div class="back-button-container m-3">
      <a
        href="javascript:history.back()"
        class="btn btn-light rounded-pill px-4 btn-tindog text-dark"
      >
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>

    <div class="container py-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="contact-wrapper">
            <div class="row g-0">
              <div class="col-md-5">
                <div class="contact-info h-100">
                  <h3 class="mb-4">Get in touch</h3>
                  <p class="mb-4">
                    We'd love to hear from you. Please fill out the form or
                    contact us using the information below.
                  </p>

                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                      <h6 class="mb-0">Address</h6>
                      <p class="mb-0">
                        University of Cebu, Banilad<br />Cebu City, 6000
                      </p>
                    </div>
                  </div>

                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-phone"></i>
                    </div>
                    <div>
                      <h6 class="mb-0">Phone</h6>
                      <p class="mb-0">+63 234 2486 674</p>
                    </div>
                  </div>

                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                      <h6 class="mb-0">Email</h6>
                      <p class="mb-0">UnMotived@tindog.net</p>
                    </div>
                  </div>

                  <div class="social-links">
                    <h6 class="mb-3">Follow Us</h6>
                    <a href="#" class="social-icon"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a href="#" class="social-icon"
                      ><i class="fab fa-twitter"></i
                    ></a>
                    <a href="#" class="social-icon"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                    <a href="#" class="social-icon"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </div>
                </div>
              </div>

              <div class="col-md-7">
                <div class="contact-form">
                  <h3 class="mb-4">Send us a message</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Juan"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Carlos"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="jaun@carlos.com"
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Subject</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="How can we help?"
                      />
                    </div>

                    <div class="mb-4">
                      <label class="form-label">Message</label>
                      <textarea
                        class="form-control"
                        rows="5"
                        placeholder="Your message here..."
                      ></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit text-white">
                      Send Message
                    </button>
                  </form>

                  <div class="map-container mt-4">
                    <img
                      src="./assets/images/location.png"
                      alt="Map"
                      style="width: 100%; height: 100%; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
