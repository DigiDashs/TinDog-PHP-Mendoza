<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body >
  <div class="justify-content-center align-items-center min-vh-100">
    <nav class="navbar navbar-expand-lg sticky-top navbar-glass">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TinDog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="forgot.html">Forgot Password</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
  <div class="form-container">
    
    <!-- Back button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button type="button" class="btn btn-dark btn-sm" onclick="history.back()">
  <i class="bi bi-arrow-left"></i>
    </button>

      <h2 class="text-center flex-grow-1 m-0">Create an Account</h2>
    </div>
    
    <form>
   
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
      </div>

      <!-- Submit Button -->
      <a class="btn btn-outline-dark w-100" href="login.html" role="button">Register</a>

      <!-- Already have account -->
      <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
    </form>
  </div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
