<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-glass">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TinDog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="forgot.html">Forgot Password</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="login-form-container">
      <div class="card shadow p-4" style="width: 350px; border-radius: 15px">
        <h3 class="text-center mb-4">Login</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a class="btn btn-dark w-100" href="index.html" role="button"
            >Login</a
          >
          <div class="text-center mt-3">
            <a href="forgot.html" class="text-decoration-none"
              >Forgot password?</a
            ><br />
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3 small">Made with üêæ for dog lovers</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
