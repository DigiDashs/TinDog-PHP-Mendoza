<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinDog - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/login-styles.css" />
  </head>
  <body>
    <div class="login-form-container gradient-background">
      <div
        class="card p-4 custom-card"
        style="width: 350px; border-radius: 15px"
      >
        <button
          type="button"
          class="btn btn-dark btn-sm mb-3 d-flex justify-content-center align-items-center"
          onclick="history.back()"
          style="width: 32px; height: 32px; border-radius: 4px"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <h3 class="text-center mb-4">Login</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a class="btn btn-dark w-100" href="index.html" role="button"
            >Login</a
          >
          <div class="text-center mt-3">
            <a href="forgot.html" class="text-decoration-none"
              >Forgot password?</a
            ><br />
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3 small">Made with üêæ for dog lovers</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
