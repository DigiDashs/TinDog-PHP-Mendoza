<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/dashboard-layout-styles.css" />
  </head>
  <body>
    <header
      class="navbar sticky-top bg-light flex-md-nowrap p-0 shadow dashboard-header"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"
        href="./index.html"
        ><img
          src="./assets/images/favicon-transparent.png"
          width="30"
          class="me-2"
        />
        TinDog</a
      >
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="./index.html">Sign out</a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar-nav dashboard-sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./dashboard.html"
                  ><i class="bi bi-heart"></i> Find Matches</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-star"></i> My Matches</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-chat-dots"></i> Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./user-profile.html"
                  ><i class="bi bi-person"></i> My Profile</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Find Matches</h1>
          </div>
          <div
            class="d-flex justify-content-center align-items-center"
            style="min-height: 70vh"
          >
            <div class="card swipe-card shadow-lg">
              <img
                src="./assets/images/bruce.jpg.jpg"
                class="swipe-card-img"
                alt="Dog Profile"
              />
              <div class="swipe-card-body">
                <h3 class="card-title fw-bold">BRUCE, 3</h3>
                <p class="card-text">American Bulldog</p>
                <div class="d-flex justify-content-around mt-3">
                  <button class="btn btn-secondary btn-lg rounded-circle p-3">
                    <i class="bi bi-x-lg"></i>
                  </button>
                  <button
                    class="btn btn-tindog-primary btn-lg rounded-circle p-3"
                  >
                    <i class="bi bi-heart-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
