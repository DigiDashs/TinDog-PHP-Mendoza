<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/dashboard-styles.css"/>
    <link rel="styleshee" href="./assets/css/styles.css"/>
</head>
<body>
    <header class="navbar sticky-top bg-light flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"><img src="./assets/images/favicon.png" width="30px"> TinDog</a>
    </header>
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
        <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                <ul class="nav flex-column py-5">
                    <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2" aria-current="page"
                            href="#">
                            Find Matches
                        </a> </li>
                    <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2" href="#">
                            My Matches
                        </a> </li>
                    <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2" href="#"> 
                            Wagging Tail
                        </a> </li>
                    <li class="nav-item "> <a class="nav-link d-flex align-items-center gap-2" href="#">
                            Mail
                        </a> </li>
                </ul>
                <hr class="my-3">
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2" href="#">
                            Settings
                        </a> </li>
                    <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2" href="#">
                            Sign out
                        </a> </li>
                </ul>
            </div>
        </div>
    </div>
    <main class="gradient-background content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Find Matches</h1>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="card dog-card shadow-lg swipe-card">
                <img src="./assets/images/bruce.jpg.jpg" class="card-img-top dog-img"
                    alt="Dog Profile">
                <div class="card-body text-center">
                    <h4 class="card-title">BRUCE</h4>
                    <h6>male</h6>
                    <p class="card-text text-muted">3 years old • American Bulldog</p>
    
                    <div class="d-flex justify-content-around mt-3">
                        <button class="btn btn-danger btn-lg rounded-circle">
                            ❌
                        </button>
                        <button class="btn btn-success btn-lg rounded-circle">
                            ✅
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
